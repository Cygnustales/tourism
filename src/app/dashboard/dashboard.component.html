						<div class="card-header custom-bg">TGIF</div>

							<div class="locs" align="center">
								<p>PULL</p>
								<div class="circle" style="background-color: #DFA100;" (click)="goSim()">

							</div>
							<div class="locs" align="center">

								</div>  
							</div>
							<div class="locs" align="center">
								<p>FRICTION</p>
								<div class="circle" style="background-color: #006690;" (click)="goSim()">

								</div>  
							</div>
							<div class="locs" align="center">

									</div>
									<div class="col-lg-4" align="center">
										<p>FRICTION</p><div style="height: 5px; width: 100px; background-color: #D36000; margin-bottom: 5px;"></div>
										<button class="btn btn-warning-outline" style="margin:7px;">Rest Area</button>
										<button class="btn btn-warning-outline" style="margin:7px;">Reduce Ticket Price</button>
										<button class="btn btn-warning-outline" style="margin:7px;">Map in City Corner</button>
